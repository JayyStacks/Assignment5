<!DOCTYPE html>
<html>

<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>
<script type="text/javascript">
    function getJson() {
        $.ajax({
            url: 'https://raw.githubusercontent.com/JayyStacks/Assignment5/main/Assignment5.json',
            type: 'GET',
            datatype: 'json',
            success: function (data) {
                var json = JSON.parse(data);
                DisplayData(json);
            },
            error: function (jqXHR, textStatus, errorThrown) { alert(textStatus); }
        });
    }
      function DisplayData(json) {
        document.getElementById("item").innerHTML = json.item;
        document.getElementById("price").innerHTML = json.price;
    }
</script>
<body>
        <div id="results"><div id="item"><div><div id="price"></div></div>
        <button type="button" onclick="getJson()">Information</button>
    
    </body>
</html>
